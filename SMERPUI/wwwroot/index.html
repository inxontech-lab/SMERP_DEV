<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMERPUI</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script>

        window.sessionManager = {
            set(key, value) {
                localStorage.setItem(key, JSON.stringify(value));
            },
            get(key) {
                const value = localStorage.getItem(key);
                return value ? JSON.parse(value) : null;
            },
            remove(key) {
                localStorage.removeItem(key);
            }
        };

        window.themeManager = {
            resolveThemeLink() {
                return document.getElementById('radzen-theme')
                    || document.getElementById('theme')
                    || document.querySelector('link[href*="_content/Radzen.Blazor/css/"]');
            },
            setTheme(themeName) {
                const themeLink = this.resolveThemeLink();

                if (!themeLink) {
                    return;
                }

                const cssPath = `_content/Radzen.Blazor/css/${themeName}.css`;
                const fallbackPath = `_content/Radzen.Blazor/css/${themeName}-base.css`;

                themeLink.dataset.fallbackApplied = 'false';
                themeLink.onerror = () => {
                    if (themeLink.dataset.fallbackApplied === 'true') {
                        return;
                    }

                    themeLink.dataset.fallbackApplied = 'true';
                    themeLink.setAttribute('href', fallbackPath);
                };

                themeLink.setAttribute('href', cssPath);
                localStorage.setItem('smerp-theme', themeName);
            },
            getTheme() {
                return localStorage.getItem('smerp-theme') || 'material';
            }
        };
    </script>

    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
